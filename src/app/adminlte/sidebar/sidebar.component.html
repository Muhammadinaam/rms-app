<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{user?.name}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>


        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">

            <!-- <li class="header">MAIN NAVIGATION</li> -->

            <ng-template [ngIf]="menus != null">
                <ng-container *ngFor="let menu of menus">

                    <ng-template [ngIf]="menu.children == null">
                        <li>
                            <a routerLink="/{{menu.url}}">
                                <i class="{{menu.icon}}"></i> <span>{{menu.name}}</span>
                            </a>
                        </li>
                    </ng-template>

                    <ng-template [ngIf]="menu.children != null">
                        <li class="treeview">
                            <a href="#">
                                <i class="{{menu.icon}}"></i> <span>{{menu.name}}</span>
                            </a>
                            <ul class="treeview-menu">

                                <ng-container *ngFor="let child_menu of menu.children">
                                    <li><a routerLink="/{{child_menu.url}}"><i class="{{child_menu.icon}}"></i> {{child_menu.name}}</a></li>
                                </ng-container>

                            </ul>
                        </li>
                    </ng-template>

                </ng-container>
            </ng-template>
