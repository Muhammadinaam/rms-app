<section class="content-header">
    <h1>
        Invoices Printing
        <!-- <small>Version 2.0</small> -->

    </h1>

</section>

<section class="content">

    <div class="row">

        <div class="col-md-12">

            <div class="box box-primary">
                <div class="box-body">

                    <div class="form-horizontal">

                        <div class="form-group">
                            <label for="invoice_id_from" class="col-sm-2 control-label">Invoice ID From: </label>
                            <div class="col-sm-10">
                                <input type="number" [(ngModel)]="invoice_id_from" name="invoice_id_from" id="invoice_id_from" min="0" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="invoice_id_to" class="col-sm-2 control-label">Invoice ID To: </label>
                            <div class="col-sm-10">
                                <input type="number" [(ngModel)]="invoice_id_to" name="invoice_id_to" id="invoice_id_to" min="0" class="form-control">
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="button" class="btn btn-primary" (click)="printBtnClicked()"> <i class="fa fa-print"></i> Print</button>
                        </div>

                    </div>



                </div>
            </div>

        </div>

    </div>

</section>
