<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            Item
            <!-- <small>Version 2.0</small> -->



        </h1>

    </section>

    <section class="content">

        <div class="row">

            <div class="col-md-12">
                <div class="box box-primary">

                    <div class="box-body">

                        <form #f="ngForm" (ngSubmit)="onSubmit(f.value, form_type)" class="form-horizontal" role="form">


                            <div class="form-group">
                                <label class="control-label col-sm-2" for="category">Category</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="category" name="category" [(ngModel)]="item.category" #category_input=ngModel required>
                                    <div class="validation-error" *ngIf="category_input.errors?.required">
                                        Should not be empty.
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-sm-2" for="code">Code</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="code" name="code" [(ngModel)]="item.code" #code_input=ngModel required>
                                    <div class="validation-error" *ngIf="code_input.errors?.required">
                                        Should not be empty.
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="item.name" #name_input=ngModel required>
                                    <div class="validation-error" *ngIf="name_input.errors?.required">
                                        Should not be empty.
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="unit">Unit</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="unit" name="unit" [(ngModel)]="item.unit" #unit_input=ngModel required>
                                    <div class="validation-error" *ngIf="unit_input.errors?.required">
                                        Should not be empty.
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-2" for="price">Price</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="price" name="price" [(ngModel)]="item.price" #price_input=ngModel required>
                                    <div class="validation-error" *ngIf="price_input.errors?.required">
                                        Should not be empty.
                                    </div>
                                </div>
                            </div>






                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" [disabled]="!f.form.valid || is_loading" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

        </div>

    </section>


</div>
<!-- /.content-wrapper -->
