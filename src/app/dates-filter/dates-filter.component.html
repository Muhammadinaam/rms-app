<div class="box box-danger">
    <!-- <div class="box-header with-border">
        <i class="fa fa-filter"></i>
        <h3 class="box-title">Filter</h3>
        <input class="hidden_checkbox" type="checkbox" [(ngModel)]="show_actual" [ngModelOptions]="{standalone: true}">
    </div> -->

    <div class="box-body">
        <div class="text-right">
            <input style="position: absolute; top: -40px; right: 450px;" class="hidden_checkbox" type="checkbox" [(ngModel)]="show_actual" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="row">

            <div class="col-sm-6">
                <div class="col-md-4">
                    <label>From:</label>
                </div>
                <div class="col-md-8">
                    <p-calendar [(ngModel)]="from" showTime="true" showIcon="true" hourFormat="12"></p-calendar>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="col-md-4">
                    <label>To:</label>
                </div>
                <div class="col-md-8">
                    <p-calendar [(ngModel)]="to" showTime="true" showIcon="true" hourFormat="12"></p-calendar>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <p-button (onClick)="onClicked()" label="Show"></p-button>
                </div>

            </div>
        </div>




    </div>



</div>
