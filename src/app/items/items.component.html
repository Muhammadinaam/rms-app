<section class="content-header">
    <h1>
        Items
        <!-- <small>Version 2.0</small> -->

        <a *ngIf="can_add_new" class="btn btn-sm btn-primary" routerLink="/item" role="button"><i class="fa fa-plus-circle"></i> Add New</a>

    </h1>

</section>

<section class="content">

    <div class="row">

        <div class="col-md-12">
            <div class="box box-primary">

                <div class="box-body">


                    <table class="table table-bordered table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>Category</th>
                                <th>Group</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Unit</th>
                                <th>Price</th>
                                <th>Activated</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td>
                                    <img *ngIf="item.picture" class="img-thumbnail" style="width: 150px;" [src]="baseImagePath + item.picture" alt="" srcset="">
                                </td>
                                <td>{{item.category}}</td>
                                <td>{{item.item_group}}</td>
                                <td>{{item.code}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.unit}}</td>
                                <td>{{item.price}}</td>
                                <td>
                                    <span class="label label-{{item.is_activated ? 'success' : 'danger'}}">{{item.is_activated ? 'Yes' : 'No'}}</span>
                                </td>

                                <td>
                                    <a *ngIf="can_edit" class="btn btn-xs btn-primary" routerLink="/item/{{item.id}}" role="button">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>


                </div>

            </div>
        </div>

    </div>

</section>
