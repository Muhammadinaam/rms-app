<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <section class="content-header">
        <h1>
            Tables and Orders
            <!-- <small>Version 2.0</small> -->
        </h1>
    </section>

    <section class="content">

        <div class="row">

            <div class="col-md-12">
                <div class="box box-primary">

                    <div class="box-body">

                        <div class="">
                            <!-- div for buttons -->
                            <a class="btn btn-success pull-right" routerLink="/add-order" role="button"> <i class="fa fa-plus-circle"></i> New Order</a>
                            <button (click)="refreshData()" type="button" class="btn btn-default"><i class="fa fa-refresh"></i> Refresh</button>
                        </div>
                        <br>

                        <div class="box box-danger">
                            <div class="box-header with-border">
                                <i class="fa fa-list"></i>
                                <h3 class="box-title">Open Orders</h3>
                            </div>

                            <div class="box-body">
                                
                                <div class="row">
                                    <div *ngFor="let order of open_orders" class="col-sm-3">
                                        
                                        <app-open-order (modalOpen)="stopInterval()" (modalClose)="startInterval()" [order]="order"></app-open-order>
    
                                    </div>
                                </div>
                                

                            </div>
                        </div>

                        <div class="box box-success">
                            <div class="box-header with-border">
                                <i class="fa fa-table"></i>
                                <h3 class="box-title">Free Tables</h3>
                            </div>

                            <div class="box-body">
                                <div class="row">
                                    <div *ngFor="let table of free_tables" class="col-sm-3">
                                        <div>
                                            <div class="free-table text-center">
                                                <p>Portion/Floor: <b>{{table.portion}}</b></p>
                                                <h2>{{table.name}}</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box box-danger">
                            <div class="box-header with-border">
                                <i class="fa fa-table"></i>
                                <h3 class="box-title">Reserved Tables</h3>
                            </div>

                            <div class="box-body">
                                <div class="row">
                                    <div *ngFor="let table of reserved_tables" class="col-sm-3">
                                        <div>
                                            <div class="reserved-table text-center">
                                                <p>Portion/Floor: <b>{{table.portion}}</b></p>
                                                <h2>{{table.name}}</h2>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </div>

    </section>


</div>
<!-- /.content-wrapper -->
