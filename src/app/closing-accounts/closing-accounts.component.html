<section class="content-header">
  <h1>
    Closing Accounts
    <!-- <small>Version 2.0</small> -->

    <a *ngIf="can_add_new" class="btn btn-sm btn-primary" routerLink="/closing-account" role="button"><i
        class="fa fa-plus-circle"></i> Add New</a>

  </h1>

</section>

<section class="content">

  <div class="row">

    <div class="col-md-12">
      <div class="box box-primary">

        <div class="box-body">

          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sequence</th>
                <th>Name</th>
                <th>Sales tax rate</th>
                <th>Show amount received input</th>
                <th>Show on print for customer</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data; let i = index;">
                <td>{{item.order}}</td>
                <td>{{item.name}}</td>
                <td>{{item.sales_tax_rate}}</td>
                <td>{{item.show_amount_received_input ? 'Yes' : 'No'}}</td>
                <td>{{item.show_on_print_for_customer ? 'Yes' : 'No'}}</td>
                <td>
                  <a *ngIf="can_edit" class="btn btn-xs btn-primary" routerLink="/closing-account/{{item.id}}" role="button">
                    <i class="fa fa-edit"></i> Edit
                  </a>
                  <button *ngIf="can_delete" (click)="delete(i)" class="btn btn-xs btn-danger">
                    <i class="fa fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div>

  </div>

</section>
