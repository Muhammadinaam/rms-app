<section class="content-header">
    <h1>
        Tables
        <!-- <small>Version 2.0</small> -->

        <a *ngIf="can_add_new" class="btn btn-sm btn-primary" routerLink="/table" role="button"><i class="fa fa-plus-circle"></i> Add New</a>

    </h1>

</section>

<section class="content">

    <div class="row">

        <div class="col-md-12">
            <div class="box box-primary">

                <div class="box-body">

                    <div *ngIf="tables != null">
                        <div *ngFor="let key of tables | keys">

                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h3 class="panel-title">{{key}}</h3>
                                </div>
                                <div class="panel-body">

                                    <table class="table table-bordered table-condensed table-hover">
                                        <thead>
                                            <tr>
                                                <th>Table Name / Number</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let table of tables[key]">
                                                <td>{{table.name}}</td>
                                                <td>

                                                    <a *ngIf="can_edit" class="btn btn-xs btn-primary" routerLink="/table/{{table.id}}" role="button">
                                                        <i class="fa fa-edit"></i> Edit
                                                    </a>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

</section>
