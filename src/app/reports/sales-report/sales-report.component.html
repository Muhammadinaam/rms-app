<section class="content-header">
    <h1>
        Sales Report
        <!-- <small>Version 2.0</small> -->
    </h1>
</section>

<section class="content">

    <div class="row">

        <div class="col-md-12">
            <div class="box box-primary">

                <div class="box-body">


                    <div class="box box-danger">
                        <div class="box-header with-border">
                            <i class="fa fa-filter"></i>
                            <h3 class="box-title">Filter</h3>
                        </div>
                        <div class="box-body">

                            <div class="row">

                                <div class="col-md-5">
                                    <div class="col-md-4">
                                        <label>From:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p-calendar [(ngModel)]="from" showTime="true" showIcon="true" hourFormat="12"></p-calendar>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="col-md-4">
                                        <label>From:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <p-calendar [(ngModel)]="to" showTime="true" showIcon="true" hourFormat="12"></p-calendar>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="col-md-12">
                                        <p-button label="Show"></p-button>
                                    </div>
                                </div>


                            </div>


                        </div>



                    </div>

                </div>
            </div>

        </div>
    </div>

</section>
