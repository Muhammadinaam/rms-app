<section class="content-header">
    <h1>
        Cancelled Orders Report
        <!-- <small>Version 2.0</small> -->
    </h1>
</section>

<section class="content">

    <div class="row">

        <div class="col-md-12">
            <div class="box box-primary">

                <div class="box-body">

                    <div class="hidden-print">
                        <app-dates-filter (onShowBtnClicked)="showReport($event)"></app-dates-filter>
                    </div>


                    <div class="box box-success">
                        <div class="box-header with-border">
                            <h3 class="box-title">Cancelled Orders Report</h3>
                        </div>

                        <p>From: <b>{{from | date:'short'}}</b></p>
                        <p>To: <b>{{to | date:'short'}}</b></p>

                        <div class="box-body">

                            <app-items-list-dialog [show_action_columns]="false" [items_detail]="order_data.order_details" [(dialogVisibility)]="is_order_modal_visible"></app-items-list-dialog>

                            <table class="table table-condensed table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Order Amount</th>
                                        <th>Cancellation Remarks</th>
                                        <th>Cancelled By</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of report_data">
                                        <td>
                                            <a style="cursor: pointer;" (click)="showOrder(row.id)">{{row.id}}</a>
                                        </td>
                                        <td>{{row.amount | currency:' '}}</td>
                                        <td>{{row.cancellation_remarks}}</td>
                                        <td>{{row.cancelled_by}}</td>
                                    </tr>
                                </tbody>


                            </table>





                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</section>
