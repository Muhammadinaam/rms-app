<section class="content-header">
  <h1>
      Add / Edit Rating
  </h1>

</section>

<section class="content">

  <div class="row">

      <div class="col-md-12">
          <div class="box box-primary">

              <div class="box-body">

                <form class="form-horizontal" (submit)="saveRating()">
                  
                    <div class="form-group">
                        <label for="order_id" class="col-sm-2 control-label">Order ID:</label>
                        <div class="col-sm-10">
                            <input type="text" name="order_id" [(ngModel)]="order_id" id="order_id" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="food_rating" class="col-sm-2 control-label">Food Rating:</label>
                        <div class="col-sm-10">
                            <input type="number" name="food_rating" [(ngModel)]="food_rating" id="food_rating" min="0" max="5" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="service_rating" class="col-sm-2 control-label">Service Rating:</label>
                        <div class="col-sm-10">
                            <input type="number" name="service_rating" [(ngModel)]="service_rating" id="service_rating" min="0" max="5" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ambiance_rating" class="col-sm-2 control-label">Ambiance Rating:</label>
                        <div class="col-sm-10">
                            <input type="number" name="ambiance_rating" [(ngModel)]="ambiance_rating" id="ambiance_rating" min="0" max="5" class="form-control">
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
                    </div>
                
                </form>

              </div>

          </div>
      </div>

  </div>

</section>
