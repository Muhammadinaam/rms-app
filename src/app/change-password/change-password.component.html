<section class="content-header">
    <h1>
        Change Password
        <!-- <small>Version 2.0</small> -->



    </h1>

</section>

<section class="content">

    <div class="row">

        <div class="col-md-12">
            <div class="box box-primary">

                <div class="box-body">



                    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="old_password">Old Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="old_password" name="old_password" ngModel #old_password_input=ngModel required>

                                <div class="validation-error" *ngIf="old_password_input.errors?.required">
                                    Should not be empty.
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="control-label col-sm-2" for="old_password">New Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="new_password" name="new_password" ngModel #new_password_input=ngModel required>

                                <div class="validation-error" *ngIf="new_password_input.errors?.required">
                                    Should not be empty.
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="control-label col-sm-2" for="old_password">Confirm Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" ngModel #confirm_password_input=ngModel required>

                                <div class="validation-error" *ngIf="confirm_password_input.errors?.required">
                                    Should not be empty.
                                </div>

                                <div class="validation-error" *ngIf="new_password_input.value != confirm_password_input.value">
                                    New Password and Confirm Password does not match.
                                </div>
                            </div>
                        </div>











                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" [disabled]="!f.form.valid || new_password_input.value != confirm_password_input.value" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>



                </div>

            </div>
        </div>

    </div>

</section>
